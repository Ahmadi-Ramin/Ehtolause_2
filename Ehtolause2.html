<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehtolause2</title>
</head>
<body>
    <h2>JavaScript Ehtolause (if .. else)</h2>
    <p>Tervetiminen kelloajan mukaan : </p>
    <p id="demo"></p>
    <script>
        let tunti = new Date().getHours();
        //huomautus const -> let
        tunti = 10;
        //10 tai 14 tai 18
        alert("keelo on " + tunti);
        let tervehdys;
        if (tunti < 12) {
            tervehdys = "Hyvää aamupäivää!";
        }
        else if (tunti < 17) {
            tervehdys = "Hyvää iltapäivää!";
        }
        else {
            tervehdys = "Hyvää iltaa!";
        }
        document.getElementById("demo").innerHTML = tervehdys
    </script>
</body>
</html>
